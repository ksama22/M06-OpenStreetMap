<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <title>Mapes</title>
</head>

<body>

    <div id="demoMap">
        <div id="marker">
            <input value="2.11" id="inputlon" type="number" step="0.01" placeholder="longitud" value="">
            <input value="41.39" id="inputlat" type="number" step="0.01" placeholder="latitud" value="">
            <input value="bcn" id="inputname" type="text" placeholder="nom">
            <button onclick="addMarker()">Marca</button>
        </div>
        <button id="btnMuseus" onclick="callApi()">Marca Museus</button>
        <div id="carregaPagina">
            <div id="loading"></div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
